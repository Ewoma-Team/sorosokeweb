<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="js/packages/alertifyjs-master/build/css/alertify.min.css" />
    <link rel="stylesheet" href="js/packages/alertifyjs-master/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="js/packages/alertifyjs-master/build/alertify.min.js"></script>
    <title data-title>Authentication</title>
</head>

<body>
    <div class="col-12 sorosoke-loader animate__animated animate__fadeOut animate__delay-0.6s">
        <div class="text-center h-100" style="position: relative;">
            <div class="loader-logo mx-auto" style="padding-top: 150px;">
                <img src="images/logo.png" alt="">
                <div class="spinner-grow"
                    style="color: #a33236; width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                    <span style="font-weight: bold;">!</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="container-page">
        <script src="js/general/larger-screen-resize.js"></script>
        <div class="row">
            <div class="col-12 auth-full">
                <div class="sorosoke-image mt-2">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="col-12 col-md-6 mx-auto auth-con">
                    <div class="col-11 col-sm-8 col-md-10 col-lg-8 px-0 mx-auto poppins-font mt-5">
                        <h3 class="mb-4 impact-font" style="font-weight: 300; text-align: center;">Log In</span></h3>
                        <p class="mb-3" style="text-align: center;">Welcome, please continue with twitter to <br> access the platform.</p>
                        <!-- <button class="col-12 col-md-8 my-2 btn facebook-login-btn color-white">
                            <i class="fab fa-lg fa-facebook-square mr-2"></i><span>Continue with
                                Facebook</span></button> -->
                        <button class="col-12 my-2 btn twitter-login-btn color-white" data-twitter-login><i
                                class="fab fa-lg fa-twitter mr-2"></i><span>Continue with Twitter</span>
                        </button>
                        <!-- <button class="col-12 col-md-8 my-2 btn google-login-btn"><i
                                class="fab fa-lg fa-google mr-2"></i><span>Continue with Google</span></button> -->
                        <div class="mt-4" style="text-align: center;">
                            <small class="color-white">Want to know more about this application? <a href="">see more here</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--Import third party cdn-->
<script src="js/general/third_party_cdn.js"></script>
<script src="js/general/apiRoutes.js"></script>
<script src="js/api/twitterLogin.js"></script>
</html>
